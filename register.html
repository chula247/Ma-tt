<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Here</title>
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>

</head>
<body>

<h1 class="text-center">CREATE AN ACCOUNT</h1>
<form action="" class="p-5">
<!---Fisrtname-->
    <label for="fname" class="form-label">First Name</label>
    <input class="form-control mb-3" id="fname" placeholder="Firstname" required="required" type="text">
    
    <!---lastname-->

     <label for="lname" class="form-label">Last Name</label>
     <input class="form-control mb-3" id="lname" placeholder="Lastname" required="required" type="text">

<!---email-->
    <label for="email" class="form-label">Email</label>
     <input class="form-control mb-3" id="email" placeholder="Your Email" required="required" type="email">

    <!---password-->
    <label for="pwd" class="form-label">Password</label>
     <input class="form-control mb-3" id="pwd" placeholder="Yourpasword" required="required" type="password">

<!--button-->
    <button type="submit" class="btn btn-primary">Sign Up</button>





</form>






</body>
</html>
